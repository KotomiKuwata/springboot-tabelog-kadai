<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>予約キャンセル確認</title>
</head>

<body>
	<div class="kadai_002-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 kadai_002-container">
				<div class="row justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/reservations}">予約一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">予約キャンセル確認</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">予約キャンセル確認</h1>

						<form method="post" th:action="@{/reservations/{id}/delete(id=${reservation.getId()})}"
							th:object="${reservation}">

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">店舗名</span>
									</div>
									<div class="col">
										<span th:text="${reservation.getStore().getName()}"></span>
									</div>
								</div>
							</div>

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">来店日</span>
									</div>
									<div class="col">
										<span
											th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd')}"></span>
									</div>
								</div>
							</div>

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">来店時間</span>
									</div>
									<div class="col">
										<span
											th:text="${#temporals.format(reservation.reservationTime, 'HH:mm')}"></span>
									</div>
								</div>
							</div>

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">来店人数</span>
									</div>
									<div class="col">
										<span th:text="${reservation.getNumberOfPeople() + '名'}"></span>
									</div>
								</div>
							</div>

							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-danger shadow-sm w-100">キャンセルする</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
