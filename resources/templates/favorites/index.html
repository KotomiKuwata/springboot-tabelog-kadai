<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}" />
	<div th:replace="~{fragment :: styles}" />
	<title>お気に入り店舗一覧</title>
</head>

<body>
	<div class="kadai_002-wrapper">
		<div th:replace="~{fragment :: header}" />
		<main>
			<div class="container pt-4 pb-5 kadai_002-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">お気に入り店舗一覧</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">お気に入り店舗一覧</h1>
						<div class="container mb-4">
							<div th:each="favorite : ${favorites}" class="row pb-2 mb-2 border-bottom">
								<div class="col">
									<a th:href="@{/stores/{id}(id=${favorite.store.id})}"
										th:text="${favorite.store.name}"></a>
								</div>
								<div class="col-auto">
									<form th:action="@{/stores/{id}/unfavorite(id=${favorite.store.id})}" method="post">
										<button type="submit" class="btn btn-sm btn-outline-danger">お気に入り解除</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}" />
	</div>
	<div th:replace="~{fragment :: scripts}" />
</body>

</html>
