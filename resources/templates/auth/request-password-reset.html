<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>パスワードリセット</title>
	<!-- 必要なCSSやメタタグを追加 -->
</head>

<body>
	<div class="kadai_002-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 kadai_002-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
								<li class="breadcrumb-item"><a th:href="@{/user/edit}">会員情報編集</a></li>
								<li class="breadcrumb-item active" aria-current="page">パスワードリセット</li>
							</ol>
						</nav>
						<h1 class="mb-4 text-center">パスワードリセット</h1>

						<div class="container">
							<form th:action="@{/auth/request-password-reset}" method="post">
								<div class="form-group">
									<label for="email">メールアドレス:</label>
									<input type="email" id="email" name="email" class="form-control" required>
								</div>
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit"
										class="btn text-white shadow-sm kadai_002-btn">パスワードリセット要求を送信</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
