<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>レビュー投稿確認</title>
</head>

<body>
	<div class="kadai_002-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 kadai_002-container">
				<div class="row justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
								<li class="breadcrumb-item"><a th:href="@{/stores/__${store.getId()}__}">店舗詳細</a></li>
								<li class="breadcrumb-item active" aria-current="page">レビュー投稿確認</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">レビュー投稿確認</h1>

						<form method="post" th:action="@{/reviews/stores/{id}/reviews/create(id=${store.getId()})}"
							th:object="${reviewInputForm}">
							<input type="hidden" th:field="*{storeId}">
							<input type="hidden" th:field="*{userId}">
							<input type="hidden" th:field="*{rating}">
							<input type="hidden" th:field="*{comment}">

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">評価</span>
									</div>
									<div class="col">
										<span th:text="${'★'.repeat(reviewInputForm.rating)}"></span>
									</div>
								</div>
							</div>

							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-12">
										<span class="fw-bold">コメント</span>
									</div>
									<div class="col-12 mt-2">
										<p th:text="*{comment}"></p>
									</div>
								</div>
							</div>

							<div class="d-flex justify-content-center">
								<button type="submit" class="btn text-white shadow-sm w-100 kadai_002-btn">投稿する</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
